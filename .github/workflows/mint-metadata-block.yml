name: Auto Mint Metadata Block

on:
  workflow_dispatch:

jobs:
  mint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Run mint_block.py
        run: python blockchain/mint_block.py
        working-directory: ${{ github.workspace }}
