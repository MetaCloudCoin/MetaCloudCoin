name: Auto Mint Metadata Block

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:       # Manual trigger

jobs:
  mint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run metadata minting
        run: python blockchain/mint_block.py

      - name: Commit changes if any
        run: |
          git config --global user.name 'MetaCloudBot'
          git config --global user.email 'bot@metacloudcoin.org'
          git add docs/metadata_block*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Auto-minted new metadata block"
            git push
          else
            echo "No changes to commit."
          fi
